{% extends 'clinic/base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">{{ blog.title }}</h1>
    <p class="text-muted text-center">{{ blog.date_posted }}</p>
    <div class="mt-4">
        <p>{{ blog.content|linebreaks }}</p>
    </div>
    <div class="text-center mt-5">
        <a href="{% url 'blog_list' %}" class="btn btn-primary">Back to Blog</a>
    </div>
</div>
{% endblock %}

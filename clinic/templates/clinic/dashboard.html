{% extends 'clinic/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Welcome to Your Dashboard</h2>
    <p class="text-muted">Here are some stats for your dental clinic.</p>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="p-3 text-white bg-primary rounded shadow-sm">
                <h5>Total Patients</h5>
                <h3>{{ total_patients }}</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 text-white bg-success rounded shadow-sm">
                <h5>Upcoming Appointments</h5>
                <h3>{{ upcoming_appointments }}</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 text-white bg-warning rounded shadow-sm">
                <h5>Total Invoices</h5>
                <h3>{{ total_invoices }}</h3>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="p-4 bg-white rounded shadow-sm">
        <h4>Appointments Overview</h4>
        <div style="height: 300px;">
            <canvas id="appointmentsChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Chart Script -->
<script>
    const ctx = document.getElementById('appointmentsChart').getContext('2d');
    const appointmentsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ months|safe }},
            datasets: [{
                label: 'Appointments per Month',
                data: {{ appointments_data|safe }},
                backgroundColor: '#4CAF50',
                borderRadius: 8,
                barThickness: 40,
                maxBarThickness: 60
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Monthly Appointments'
                }
            }
        }
    });
</script>
{% endblock %}

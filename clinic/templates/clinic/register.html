{% extends "clinic/base.html" %}

{% block content %}
<style>
    body {
        background-color: #ffe6f0; /* light pink */
    }
    .register-card {
        max-width: 450px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    .register-card h2 {
        text-align: center;
        margin-bottom: 25px;
    }
    .register-card label {
        font-weight: bold; /* âœ… Bold labels */
    }
    .btn-register {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 25px;
        border: none;
        transition: background 0.3s ease;
    }
    .btn-register:hover {
        background-color: #0056b3;
    }
    .form-text {
        font-size: 0.85rem;
    }
</style>

<div class="register-card">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}

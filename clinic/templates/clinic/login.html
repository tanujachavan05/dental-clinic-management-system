{% extends "clinic/base.html" %}

{% block content %}
<style>
    body {
        background-color: #ffe6f0; /* Light pink */
    }

    .login-card {
        max-width: 400px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .form-control {
        background-color: #f3e6f1;
        border: 1px solid #ddd;
    }

    .btn-primary {
        background-color: #ff66b2;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 25px;
    }

    .btn-primary:hover {
        background-color: #ff3385;
    }

    .register-link {
        text-align: center;
        margin-top: 15px;
    }

</style>

<div class="login-card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Username</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label>Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}

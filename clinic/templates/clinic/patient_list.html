{% extends "clinic/base.html" %}

{% block content %}
<h2>Patient List</h2>

<!-- Search Bar -->
<form method="GET" class="mb-3">
    <input type="text" name="search" value="{{ query }}" placeholder="Search Patients" class="form-control">
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>

<!-- Patient Table -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.contact_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
